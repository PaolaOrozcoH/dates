<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dates</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #fff0f5;
      text-align: center;

      font-size: 20px;
    }
    h1 {

    }
    button {

      font-size: 16px;
      background-color: #ff66a3;
      color: white;
      border: none;

      cursor: pointer;
    }
    .result {

</head>
<body>

  <h1>Dejale la elecci√≥n al destino</h1>

  <div class="section">
